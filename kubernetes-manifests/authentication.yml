apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
  labels:
    app: authentication
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
        - name: server
          image: ghcr.io/team-evian-fiicode25/authentication:v0.6.0
          ports:
          - containerPort: 8080
          env:
          - name: MANDATORYFIELDS__USERNAME
            value: '1'
          - name: MANDATORYFIELDS__PHONENUMBER
            value: '0'
          - name: MANDATORYFIELDS__EMAIL
            value: '1'
          - name: DATABASETYPE
            value: mongo
          - name: MONGO__HOSTNAME
            value: rideme-docdb-cluster.cluster-clemy6q00i9f.eu-central-1.docdb.amazonaws.com
          - name: MONGO__PORT
            value: '27017'
          - name: MONGO__USER
            value: root
          - name: MONGO__PASSWORD
            value: <redacted>
          - name: MONGO__DATABASE
            value: authentication
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: authentication-service
  labels:
    app: authentication
spec:
  type: ClusterIP
  selector:
    app: authentication
  ports:
  - name: graphql
    port: 80
    targetPort: 8080
