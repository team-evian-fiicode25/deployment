apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.consumer.name }}
  labels:
    app: {{ .Values.consumer.name }}
spec:
  replicas: {{ .Values.consumer.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.consumer.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.consumer.name }}
    spec:
      containers:
        - name: server
          image: "{{ .Values.consumer.image }}:{{ .Values.consumer.tag }}"
          ports:
          - containerPort: 8000
          env:
          - name: AUTH_URL
            value: "http://{{ .Values.authentication.name }}-service/graphql"
          resources:
            requests:
              cpu: {{ .Values.consumer.resources.requests.cpu }}
              memory: {{ .Values.consumer.resources.requests.memory }}
            limits:
              cpu: {{ .Values.consumer.resources.limits.cpu }}
              memory: {{ .Values.consumer.resources.limits.memory }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.consumer.name }}-service"
  labels:
    app: {{ .Values.consumer.name }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.consumer.name }}
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

spec:
  ingressClassName: alb
  rules:
    - host: backend.rideme.freshly.life
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Values.consumer.name }}-service"
                port:
                  number: 80

